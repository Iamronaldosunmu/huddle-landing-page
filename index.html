<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container1">
      <div class="container2">
        <header class="logo">
          <img src="images/logo.svg" />
        </header>
        <div class="grid grid--1x2">
          <div class="image-block" data-aos="fade-up-right">
            <img src="images/illustration-mockups.svg" class="huddle__image" />
          </div>
          <div class="text-button-block" data-aos="fade-up-left">
            <article class="text">
              <h1 class="text__heading">
                Build The Community Your Fans Will Love
              </h1>
              <p class="text__body">
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
            </article>
            <a href="#" class="btn">Register</a>
            <div class="icon-block">
              <img src="images/icons8-twitter-32.png" class="icon" />
              <img src="images/icons8-facebook.svg" class="icon" />
              <img src="images//icons8-instagram.svg" class="icon" />
            </div>
          </div>
        </div>
      </div>
      <img src="images/bg-mobile.svg" class="pattern mobile" />
      <img src="images/bg-desktop.svg" class="pattern desktop" />
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
